<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Workout Day </title>

  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="shortcut icon" href="../static/images/logo.png">
</head>

<body>
  <div class="side" id="left-side">
    <div class="logo"></div>

    <span> Be part of Workout Day <br> and track the <br> exercises you do </span>

    <div class="fake-button">
      <a href='/sign-up'> Sign Up </a>
    </div>
  </div>

  <div class="side" id="right-side">
    <form action="/sign-in" method="POST">
      <h1> Sign In </h1>

      <input type="name" name="inputUsername" placeholder="Username" autofocus required>

      <input type="password" name="inputPassword" placeholder="Password" required>

      <input type="submit" value="Enter">
    </form>
  </div>
</body>

</html>
