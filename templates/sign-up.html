<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Workout Day </title>

  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="shortcut icon" href="../static/images/logo.png">
</head>

<body>
  <div class="side" id="left-side">
    <div class="logo"></div>

    <span> Workout Day <br> is the ideal application <br> for recording the <br> exercises you are doing </span>

    <div class="fake-button">
      <a href='/'> Sign In </a>
    </div>
  </div>

  <div class="side" id="right-side">
    <form action="/new-sign-up" method="POST">
      <h1> Sign Up </h1>

      <input type="name" name="inputUsername" placeholder="Username" autofocus required>

      <input type="password" name="inputPassword" placeholder="Password" required>

      <input type="submit" value="Sign up">
    </form>
  </div>

  {% if error != undefined %}
  <section class="modal">
    <div class="modal-content">
      <a href='/sign-up' class="close-modal">&times;</a>
      <h2>{{ error['title'] }}</h2>

      <p>{{ error['contents'] }}</p>
    </div>
  </section>
  {% endif %}
</body>

</html>
