version: "3.9"
services:
  web:
    build: .
    working_dir: /data
    command: python app.py
    links:
      - db
    volumes:
      - .:/data
    ports:
      - "5000:5000"

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: workoutDay
    ports:
      - "3309:3309"
